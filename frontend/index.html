<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“‹ Task Management System</h1>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="tasks">Tasks</button>
            <button class="tab-btn" data-tab="users">Users</button>
        </nav>

        <!-- Tasks Tab -->
        <div id="tasksTab" class="tab-content active">
            <div class="section-header">
                <h2>Task Management</h2>
                <button class="btn btn-primary" onclick="openTaskModal()">+ New Task</button>
            </div>

            <div class="filters">
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in_progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="priorityFilter" class="filter-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="">All Priorities</option>
                </select>
                <button class="btn btn-secondary" onclick="loadTasks()">Refresh</button>
            </div>

            <div id="tasksList" class="tasks-grid">
                <div class="loading">Loading tasks...</div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="usersTab" class="tab-content">
            <div class="section-header">
                <h2>User Management</h2>
                <button class="btn btn-primary" onclick="openUserModal()">+ New User</button>
            </div>

            <div class="filters">
                <select id="roleFilter" class="filter-select">
                    <option value="">All Roles</option>
                    <option value="admin">Admin</option>
                    <option value="manager">Manager</option>
                    <option value="team member">Team Member</option>
                </select>
                <button class="btn btn-secondary" onclick="loadUsers()">Refresh</button>
            </div>

            <div id="usersList" class="users-grid">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Create New Task</h2>
            <form id="taskForm" onsubmit="handleTaskSubmit(event)">
                <div class="form-group">
                    <label for="taskTitle">Title * (must start with capital letter)</label>
                    <input type="text" id="taskTitle" required placeholder="Complete assignment">
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Task description"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority *</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="pending">Pending</option>
                        <option value="in_progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskAssignedTo">Assigned To</label>
                    <input type="text" id="taskAssignedTo" placeholder="Username">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2>Create New User</h2>
            <form id="userForm" onsubmit="handleUserSubmit(event)">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" required placeholder="john">
                </div>
                <div class="form-group">
                    <label for="userRole">Role *</label>
                    <select id="userRole" required>
                        <option value="admin">Admin</option>
                        <option value="manager">Manager</option>
                        <option value="team member">Team Member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label for="userPhone">Phone *</label>
                    <input type="tel" id="userPhone" required placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label for="userAddress">Address</label>
                    <input type="text" id="userAddress" placeholder="123 Main St">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
